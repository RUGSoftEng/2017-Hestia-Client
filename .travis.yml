language: android
jdk: oraclejdk8
android:
  components:
    # The BuildTools version used
    - build-tools-25.0.3

    # The SDK version used to compile the project
    - android-25

    # Additional components
    - extra-google-google_play_services
    - extra-google-m2repository
    - extra-android-m2repository
    - addon-google_apis-google-19

    #System images
    - sys-img-armeabi-v7a-android-25
    #- sys-img-armeabi-v7a-android-17

install:
    - bash Hestia/gradlew tasks --all

before_script:
    #- mkdir -p "$ANDROID_HOME/licenses"
    #- cp ./licenses/ "$ANDROID_HOME/licenses/"
    - chmod +x Hestia/gradlew
    - android update sdk --no-ui --filter build-tools-25.0.3,android-25,extra-android-m2repository
    - echo no | android create avd --force -n test -t "android-25" --abi "armeabi-v7a"
    - emulator -avd test -no-audio -no-window &
    - android-wait-for-emulator
    - adb shell input keyevent 82 &

script:
    - sudo bash Hestia/gradlew build -p Hestia/app connectedCheck --stacktrace
