language: android
jdk: oraclejdk8
android:
  components:
    # The BuildTools version used
    - build-tools-25.0.3

    # Auxiliary tools which have to be installed
    - tools
    - tools # see https://github.com/travis-ci/travis-ci/issues/6040#issuecomment-219367943
    - platform-tools

    # The SDK version used to compile the project
    - android-25
    - android-22

    # Additional components
    - extra-google-google_play_services
    - extra-google-m2repository
    - extra-android-m2repository
    - addon-google_apis-google-19

    #System images
    - sys-img-armeabi-v7a-android-22
    #- sys-img-armeabi-v7a-android-17

  licenses:
    - '.+' #This should accept all licenses

before_install:
    - cd Hestia

install:
    - bash gradlew tasks --all

before_script:
    - android update sdk --no-ui --filter build-tools-25.0.3,android-25,extra-android-m2repository
    - echo no | android create avd --force -n test -t android-22 --abi armeabi-v7a
    - emulator -avd test -no-audio -no-window &
    - android-wait-for-emulator
    - adb shell input keyevent 82 &

script:
    - bash gradlew app:connectedCheck --stacktrace
